<section class="callback sect py-4 py-lg-0">
  <div class="container">
    <div class="callbackW">
      <h2 class="h2 text--white sectHead callbackTitle">
        Поможем подобрать подходящий вариант под ваш бюджет
      </h2>
      <form action="#" class="form">
        <div class="row">
          <div class="col-lg-5 mb-2 mb-lg-0">
            <div class="inputW form-floating">
              <input type="text" class="form-control formInput" placeholder="Ваше имя" id="callbackText">
              <label for="callbackText">Ваше имя</label>
              <button class="clear" type="button"><img src="@img/icons/clear.svg" alt="clear"></button>
            </div>
          </div>
          <div class="col-lg-5 mb-2 mb-lg-0">
            <div class="inputW form-floating">
              <input type="tel" class="form-control formInput" placeholder="Телефон" id="callbackPhone">
              <label for="callbackPhone">Телефон</label>
              <button class="clear" type="button"><img src="@img/icons/clear.svg" alt="clear"></button>
            </div>
          </div>
          <div class="col-lg-2">
            <button class="button--blue button w-100">Отправить</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <div class="agreement text--white">
              Нажимая на кнопку “Отправить”, вы подтверждаете свое <a href="#" target="_blank">согласие на обработку
                персональных данных</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
